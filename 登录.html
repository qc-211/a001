<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
        <link rel="stylesheet" href="/css/登录.css">
        
        
        <style>
            body {
                margin: 0;
                padding: 20px;
                background: linear-gradient(0deg,#ace0f9 0%,#fff1eb  100%);
                min-height: 100vh;
            }
        			form{
        				width: 500px;
        				margin: 0 auto;
        				background-color: #eeeeee;
        				text-align: center;
        				border: 1px solid#000000;
        				border-radius: 20px;
        				overflow: hidden;
        				box-shadow: 2px 2px 4px #666666;
        			}
        			form h1{
        				padding: 20px 0;
        				margin: 0;
        				background-color: #002752;
        				color: #ffffff;
        			}
        			form input{
        				font-size: 20px;
        				line-height: 2em;
        			}
        			form div{
        				margin: 0 0 40px 0;
        			}
        		</style>
        <script>
        function checkLogin() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            
            // 简单验证
            if (user === "qc2196" && pass === "123456") {
                alert("登录成功，点击跳转");
                window.location.href="首页.html";
            } else {
                alert("账号或密码错误");
                return false;
            }
        }
        </script>
	</head>
	<body>
		<form action="" method="post">
			<div>
				<h1 class="">登录</h1>
			</div>
			<div>
				<label for="username">账号:</label>
				<input type="text" name="" id="username" placeholder="请输入账号" required pattern="/^[a-z0-9]{3,16}$/">
			</div>
			<div>
				<label for="password">密码:</label>
				<input type="password" name="" id="password" placeholder="请输入密码" required pattern="/^[a-zA-Z0-9]{3,16}$/">
			</div>
            <div> 
                <button id="link" href=" " onclick="checkLogin()">登录</button>
			
			</div>
			<div class="preview-element">
               
				<a href="注册.html">没有账号？前往注册页面</a>
			</div>
		</form>
        <h5>账号：qc2196</h5>
        <h5>密码：123456</h5>
	</body>
</html>
